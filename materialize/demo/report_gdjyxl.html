
<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta name="format-detection" content="telephone=no" />
<title>《中国高等教育学历认证报告》查询</title>
<link rel="stylesheet" type="text/css" href="http://www.chsi.com.cn/css/wap.css"/>
</head>
<body>
  <div class='pw-search'>
    <div class='pw-info-t'>《中国高等教育学历认证报告》查询</div>
    <form method="post" id="formBG" name="formBG" action="<%=ctxPath%>/wap/xlrz/query/queryBG_org.jsp">
     <ul class='search-from'>
       <li><input type="text" name="ZSBH" id="ZSBH" maxlength="20" class='input_text input_t_l' placeholder="证书编号" autocomplete="off"/></li>
       <li><input  type="text" name="BGBH" id="BGBH" maxlength="7" class='input_text input_t_l' placeholder="报告html编号" autocomplete="off"/></li>
       <li><input type="text" name="CHKNUM" id="CHKNUM" maxlength="4" class='input_text input_t_s' placeholder="验证码" autocomplete="off"/>
        <div class='rzbg-cxm'>
          <script type="text/javascript">document.write("<img border='0' src=http://www.chsi.com.cn/ValidatorIMG.JPG?ID=" + Math.random()*10000 + " />")</script>
        </div>
       </li>
      </ul> 
      <div class='sf-block'> 
          <input type="submit" disabled class="ui-btn btn-disabled" id='submit_btn' value="查&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;询"/>
          <script type="text/javascript">document.write("<input type='hidden' name='javascript' value='<%=tempJavacript%>' />");</script>    
      </div> 
    </form>
  </div>  
<script type="text/javascript" src='http://t4.chei.com.cn/common/jquery/2.1.1/jquery.min.js'></script>  
<script type="text/javascript" src='http://www.chsi.com.cn/js/check.js'></script>
<script type="text/javascript">
g("formBG").onsubmit = function(){return checkformBG();}
function checkformBG(){
    if(isNotNull("ZSBH","证书编号") && isNotNull("BGBH","报告编号") && isNotNull("CHKNUM","验证码")){
		//进一步校验各个项的值
		if(!isZSBH(formBG.ZSBH.value)){
			alert("证书编号不符合规范，请核实后重试!");
			return false;
		}
		if(!isNumber_Ex(g("BGBH").value,7)){
			alert("报告编号必须为七位数字，请核实后重试!");
			return false;
		}
		if(!isNumber_Ex(g("CHKNUM").value,4)){
			alert("验证码必须为四位数字，请核实后重试!");
			return false;
		}
		return true;
	}
	return false;
}
$(function(){
    checkInput('formBG','submit_btn');
})
</script>
</body>
</html>
